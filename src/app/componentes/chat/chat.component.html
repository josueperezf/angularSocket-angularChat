<h1>Mensajes</h1>
<hr>
<div id="chat-mensajes">
  <li class="list-group-item " *ngFor="let msg of mensajes">
    {{ msg.de }} : {{msg.cuerpo }}
  </li>
</div>

<form (ngSubmit)="enviar()" >
  <input
    type="text" name="texto" placeholder="Mensaje..."
    [(ngModel)]="texto"
    class="form-control chat-input " autofocus autocomplete="off" >
</form>
