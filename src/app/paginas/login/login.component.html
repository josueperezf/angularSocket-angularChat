<h1>Login</h1>
<hr>
<div class="row justify-content-center">
  <div class="col-9">
    <form class="p-4" (ngSubmit)="ingresar()" >
      <input type="text"
             [(ngModel)]="nombre"
             name="nombre"
             class="form-control"
             placeholder="Nombre usuario"
             autofocus
      >
      <button type="submit"
              [disabled]="nombre.trim().length ===0"
              class=" btn btn-primary btn-block mt-5 "
              >
          Ingresar
      </button>
    </form>
  </div>

  <div class="col-3">

  </div>
</div>
